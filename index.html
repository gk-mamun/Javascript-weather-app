<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="text-center">
    <main>
        <h1 class="banner p-3">Weather App</h1>
        <form id="search-form">
            <div class="form-group">
                <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city">
            </div>
            <button type="submit" class="btn btn-lg btn-dark">Search</button>
        </form>

        <div id="weather-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header" id="card-header">
                  <div class="card-header-layer">
                    <h1 id="city-name" class="my-0 font-weight-normal">----</h1>
                    <span id="country">--</span>
                    <div class="suntime">
                        <h5>Sunrise: <span id="sunrise">---</span></h5>
                        <h5>Sunset: <span id="sunset">---</span></h5>
                    </div>
                   </div>
                </div>
                <div class="card-body">
                  <h1 id="weather-type" class="card-title">----</h1>
                  <div class="row">
                      <div class="col-6">
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temp: <span id="temp">--</span>°C</li>
                            <li>Min Temp: <span id="min-temp">--</span>°C</li>
                            <li>Max Temp: <span id="max-temp">--</span>°C</li>
                          </ul>
                      </div>
                      <div class="col-6">
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Pressure: <span id="pressure">--</span>Pa</li>
                            <li>Humidity: <span id="humidity">--</span>%</li>
                            <li>Wind: <span id="wind">--</span>Km/hr</li>
                          </ul>
                      </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
